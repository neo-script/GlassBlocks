<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>GlassBlocks</title>

<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">

<style>
:root{
  --gap: 6px;
  --radius: 10px;
  --piece-pad: 10px;
}

*{ box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }

body{
  margin:0;
  font-family:'Shizuru', cursive;
  letter-spacing:.5px;
  color:#fff;
  background: radial-gradient(circle at top, #1e293b, #0f172a);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* üåßÔ∏è random rain */
.emoji-rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  overflow:hidden;
}
.emoji{
  position:absolute;
  top:-20%;
  opacity:.32;
  animation-name: fall, drift;
  animation-timing-function: linear, ease-in-out;
  animation-iteration-count: infinite, infinite;
  will-change: transform;
}
@keyframes fall { to { transform: translateY(130vh); } }
@keyframes drift{
  0%{ margin-left:0; }
  50%{ margin-left:26px; }
  100%{ margin-left:0; }
}

/* game layer */
.game{
  position:relative;
  z-index:2;
  width:min(520px, 94vw);
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* header */
.header{
  display:flex;
  justify-content:space-between;
  font-size:20px;
}

/* board */
.board{
  width:100%;
  max-width:420px;
  align-self:center;

  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:var(--gap);
  padding:var(--gap);

  background:rgba(30,41,59,.75);
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  backdrop-filter: blur(10px);

  aspect-ratio:1;
}

.cell{
  background:rgba(15,23,42,.65);
  border-radius:var(--radius);
  box-shadow: inset 0 3px 6px rgba(0,0,0,.35);
}

.cell.filled{
  box-shadow:
    0 0 0 1px rgba(255,255,255,.12),
    0 0 12px var(--glow);
}

.cell.clearing{
  animation: clear .42s ease-out forwards;
}
@keyframes clear{
  0%{ filter:brightness(2.2); opacity:1; transform:scale(1); }
  100%{ filter:brightness(1); opacity:0; transform:scale(.75); }
}

/* tray */
.tray{
  background:rgba(30,41,59,.55);
  border-radius:22px;
  padding:20px 22px;

  min-height:210px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.25),
    0 18px 40px rgba(0,0,0,.55);
  backdrop-filter: blur(12px);
}

.pieces{
  display:flex;
  justify-content:space-around;
  align-items:center;
  gap:14px;
  height:150px;
}

/* pieces */
.piece{
  display:grid;
  gap:var(--gap);
  padding:var(--piece-pad);
  cursor:grab;
  touch-action:none;
}
.piece.dragging{ opacity:0; pointer-events:none; }

.piece-cell{
  border-radius:6px;
  background:linear-gradient(135deg,var(--c1),var(--c2));
  box-shadow:0 0 10px var(--c2);
}

/* drag proxy */
.drag-proxy{
  position:fixed;
  pointer-events:none;
  display:grid;
  gap:var(--gap);
  padding:var(--piece-pad);
  z-index:9999;
  filter: drop-shadow(0 22px 32px rgba(0,0,0,.6));
}
.drag-proxy.wiggle{
  animation: wiggle .9s ease-in-out infinite;
}
@keyframes wiggle{
  0%{ transform:translate(0,0) scale(1.06); }
  50%{ transform:translate(0,-4px) scale(1.06); }
  100%{ transform:translate(0,0) scale(1.06); }
}

/* game over overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.72);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.overlay.show{ display:flex; }

.modal{
  background:rgba(30,41,59,.92);
  border:1px solid rgba(255,255,255,.08);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.65);
  width:min(420px, 88vw);
}
.modal h2{ margin:0 0 6px; }
.modal p{ margin:8px 0 0; opacity:.9; }

.modal button{
  margin-top:14px;
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:'Shizuru', cursive;
  background: linear-gradient(135deg, #22d3ee, #0ea5e9);
  color:#0f172a;
}
</style>
</head>

<body>

<!-- AUDIO (added safely) -->
<audio id="bgm" src="music.mp3" loop preload="auto"></audio>
<audio id="clickSfx" src="click.mp3" preload="auto"></audio>

<div class="emoji-rain" id="rain"></div>

<div class="game">
  <div class="header">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>

  <div id="board" class="board"></div>

  <div class="tray">
    <div id="pieces" class="pieces"></div>
  </div>
</div>

<div id="proxy" class="drag-proxy" style="display:none;"></div>

<div id="gameOver" class="overlay">
  <div class="modal">
    <h2>No Space Left</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button id="restartBtn">Restart</button>
  </div>
</div>
